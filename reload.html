<!DOCTYPE html>  
<html>  
<head>  
<title>  
location.reload() method  
</title>  
<script>  
function fun() {  
location.reload();  
}  
</script>  
</head>  
  
<body>

<h2> This is an example of location.reload() method </h2>

<button onclick = "fun()"> Reload </button>  
</body>  
</html>
