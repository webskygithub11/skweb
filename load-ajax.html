<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

 <script>
        //When the page has loaded.
        $( document ).ready(function(){
            //Perform Ajax request.
            $.ajax({
                url: 'load.html',
                type: 'get',
                success: function(data){
                    //If the success function is executed,
                    //then the Ajax request was successful.
                    //Add the data we received in our Ajax
                    //request to the "content" div.
                    $('#content').html(data);
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    var errorMsg = 'Ajax request failed: ' + xhr.responseText;
                    $('#content').html(errorMsg);
                  }
            });
        });
</script>
</head>
<body>

<div id="content"><h2>Let jQuery AJAX Change This Text</h2></div>

<!-- <button style="background-color:blue; padding:10px;color:#fff;font-size:1rem;border-radius:20px;">Get External Content</button> -->

</body>
</html>
