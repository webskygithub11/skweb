<!DOCTYPE html>
<html>
<head>
	<title>Reload Page</title>
	<style type="text/css">
		button{
			 background: blue;
			 color: #fff;
			 font-size: 2rem;
			 padding: 10px 20px;
			 border: none;
			 text-align: center;
			 margin: 50px auto;
			 display: block;
			 border-radius: .4rem;
			 cursor: pointer;


		}
	</style>
</head>
<body>
<button onclick="handleButtonClick()">Reload </button>
<script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script type="module">
      import { loadingController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
      window.loadingController = loadingController;
    </script>
    <script>
      async function handleButtonClick() {
        const loading = await loadingController.create({
          message: 'Please wait...',
          duration: 3000,
        });
        await loading.present();
      }
    </script>
</body>
</html>
